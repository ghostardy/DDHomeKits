<body class="pat_01">
	<div class="site_header">
		<div class="bar_top">
			<div class="container">
				<div class="ten columns">
					<ul class="top_menu" data-title=":: Secondary Top Menu ::">
						<li><a href="index.html">Messages</a></li>
						<li><a href="toolkits.html">ToolKits</a></li>
					</ul>

				</div>
			</div>
		</div>

		<div class="site_logo_and_menu">
			<div class="container">
				<div class="six columns">
					<div class="site_logo">
						<a href="#">
							<h1>GAS Reader</h1>
						</a>
						<span th:text="'Hi~ ' + ${name} + '!'">Hi~ DD</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="content container">
		<div class="sixteen columns">
			<h2 class="title">Record gas numbers</h2>
		</div>
		

		<form action="" enctype="multipart/form-data" method="post" class="clearfix ajax_contact_form" />


			<div class="sixteen columns ajax_contact_form_success">
				<div class="alert success">
					<strong>Message Sent</strong>
					<br />
					Thank you for using our contact form to send us your feedback. We will answer as soon as possible.
				</div>
			</div>


			<div class="eight columns">
				<div><input type="text" id="name" name="name" class="contact_input" size="10" placeholder="Your Name" /></div>
			</div>

			<div class="sixteen columns">
				<button type="submit" name="submit" class="btn"><span>Upload</span></button>
			</div>

		</form>
		<div class="sixteen columns">
			<h2 class="title">Previous</h2>
		</div>

		<div class="sixteen columns">
			<div>graph</div>
		</div>
	</div>




	<div class="site_footer">
		<div class="footer_bottom">
